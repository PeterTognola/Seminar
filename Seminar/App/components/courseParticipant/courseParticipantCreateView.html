<div class="row">
    <div class="col-md-12">
        <course-summary-directive title="Add Participant for" course="course"></course-summary-directive>
    </div>
    
    <div class="col-md-12">
        <form ng-submit="createCourseParticipant()">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <input id="participantName" class="form-control" type="text" placeholder="Name" ng-model="viewModel.Name" />
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <input id="participantEmail" class="form-control" type="email" placeholder="Email" ng-model="viewModel.Email" />
                    </div>
                </div>

                <input id="courseId" class="form-control" type="hidden" ng-model="viewModel.CourseId" />

                <div class="col-md-4">
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
